{{define "logout"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Portfolio Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .neo-shadow {
            box-shadow: 4px 4px 0px 0px rgba(0, 0, 0, 1);
        }

        .neo-btn {
            border: 2px solid black;
            box-shadow: 4px 4px 0px 0px rgba(0, 0, 0, 1);
            transition: all 0.1s ease;
        }

        .neo-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px 0px rgba(0, 0, 0, 1);
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md px-4">
        <div class="bg-white border-4 border-black neo-shadow p-8 rounded-lg text-center">
            <div class="text-6xl mb-4">ðŸ‘‹</div>
            <h1 class="text-2xl font-bold mb-4">Logout Confirmation</h1>
            <p class="text-gray-600 mb-8">Are you sure you want to logout?</p>

            <div class="flex space-x-4 justify-center">
                <a href="/admin/dashboard" class="bg-gray-200 text-black font-bold py-3 px-6 neo-btn rounded">
                    Cancel
                </a>
                <form method="POST" action="/logout" class="inline">
                    <button type="submit" class="bg-red-400 text-black font-bold py-3 px-6 neo-btn rounded">
                        Yes, Logout
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
{{end}}
