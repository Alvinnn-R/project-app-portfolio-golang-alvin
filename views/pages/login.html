{{define "login"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portfolio Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .neo-shadow {
            box-shadow: 4px 4px 0px 0px rgba(0, 0, 0, 1);
        }

        .neo-input {
            border: 2px solid black;
            box-shadow: 2px 2px 0px 0px rgba(0, 0, 0, 1);
        }

        .neo-input:focus {
            outline: none;
            box-shadow: 4px 4px 0px 0px rgba(0, 0, 0, 1);
        }

        .neo-btn {
            border: 2px solid black;
            box-shadow: 4px 4px 0px 0px rgba(0, 0, 0, 1);
            transition: all 0.1s ease;
        }

        .neo-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px 0px rgba(0, 0, 0, 1);
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md px-4">
        <div class="bg-white border-4 border-black neo-shadow p-8 rounded-lg">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold">üìÅ Portfolio</h1>
                <p class="text-gray-600 mt-2">Admin Login</p>
            </div>

            {{if .Error}}
            <div class="bg-red-100 border-2 border-red-500 text-red-700 px-4 py-3 rounded mb-6">
                {{.Error}}
            </div>
            {{end}}

            <form method="POST" action="/login" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" value="{{.Email}}"
                        class="w-full px-4 py-3 neo-input rounded" placeholder="admin@example.com" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-3 neo-input rounded"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit" class="w-full bg-cyan-400 text-black font-bold py-3 px-4 neo-btn rounded">
                    Login
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="/" class="text-gray-600 hover:text-black">‚Üê Back to Portfolio</a>
            </div>
        </div>
    </div>
</body>

</html>
{{end}}
