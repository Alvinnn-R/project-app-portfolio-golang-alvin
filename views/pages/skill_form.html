{{define "skill_form"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .Skill}}Edit{{else}}Add{{end}} Skill - Portfolio Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .neo-shadow {
            box-shadow: 4px 4px 0px 0px rgba(0, 0, 0, 1);
        }

        .neo-input {
            border: 2px solid black;
            box-shadow: 2px 2px 0px 0px rgba(0, 0, 0, 1);
        }

        .neo-input:focus {
            outline: none;
            box-shadow: 4px 4px 0px 0px rgba(0, 0, 0, 1);
        }

        .neo-btn {
            border: 2px solid black;
            box-shadow: 4px 4px 0px 0px rgba(0, 0, 0, 1);
            transition: all 0.1s ease;
        }

        .neo-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px 0px rgba(0, 0, 0, 1);
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    {{template "admin_nav" .}}

    <main class="max-w-3xl mx-auto px-4 pb-12">
        <div class="mb-8">
            <a href="/admin/skills" class="text-gray-600 hover:text-black">‚Üê Back to Skills</a>
            <h1 class="text-3xl font-bold mt-2">{{if .Skill}}Edit{{else}}Add{{end}} Skill</h1>
        </div>

        {{if .Error}}
        <div class="bg-red-100 border-2 border-red-500 text-red-700 px-4 py-3 rounded mb-6">
            {{.Error}}
        </div>
        {{end}}

        <form method="POST" action="/admin/skills/save"
            class="bg-white border-4 border-black neo-shadow p-6 rounded-lg">
            {{if .Skill}}
            <input type="hidden" name="id" value="{{.Skill.ID}}">
            {{end}}

            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-bold mb-2">Category *</label>
                    <input type="text" name="category" value="{{if .Skill}}{{.Skill.Category}}{{end}}"
                        class="w-full px-4 py-3 neo-input rounded" required
                        placeholder="e.g. Programming Languages, Frameworks, Tools">
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2">Skill Name *</label>
                    <input type="text" name="name" value="{{if .Skill}}{{.Skill.Name}}{{end}}"
                        class="w-full px-4 py-3 neo-input rounded" required placeholder="e.g. Go, React, Docker">
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2">Level</label>
                    <select name="level" class="w-full px-4 py-3 neo-input rounded">
                        <option value="">Select Level</option>
                        {{range .Levels}}
                        <option value="{{.}}" {{if $.Skill}}{{if eq $.Skill.Level .}}selected{{end}}{{end}}>
                            {{if eq . "beginner"}}üå± Beginner{{end}}
                            {{if eq . "intermediate"}}üìà Intermediate{{end}}
                            {{if eq . "advanced"}}‚≠ê Advanced{{end}}
                        </option>
                        {{end}}
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2">Color (optional)</label>
                    <select name="color" class="w-full px-4 py-3 neo-input rounded">
                        <option value="">Auto (based on level)</option>
                        <option value="black" {{if .Skill}}{{if eq .Skill.Color "black" }}selected{{end}}{{end}}>Black
                        </option>
                        <option value="gray" {{if .Skill}}{{if eq .Skill.Color "gray" }}selected{{end}}{{end}}>Gray
                        </option>
                        <option value="cyan" {{if .Skill}}{{if eq .Skill.Color "cyan" }}selected{{end}}{{end}}>Cyan
                        </option>
                        <option value="pink" {{if .Skill}}{{if eq .Skill.Color "pink" }}selected{{end}}{{end}}>Pink
                        </option>
                        <option value="yellow" {{if .Skill}}{{if eq .Skill.Color "yellow" }}selected{{end}}{{end}}>
                            Yellow</option>
                    </select>
                </div>
            </div>

            <div class="mt-6 flex justify-end space-x-4">
                <a href="/admin/skills" class="bg-gray-200 neo-btn px-6 py-3 rounded font-bold">Cancel</a>
                <button type="submit" class="bg-pink-400 neo-btn px-6 py-3 rounded font-bold">
                    {{if .Skill}}Update{{else}}Create{{end}} Skill
                </button>
            </div>
        </form>
    </main>

    {{template "footer" .}}
</body>

</html>
{{end}}
